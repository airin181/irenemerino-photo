name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸŒ Configurar variables de entorno
        run: |
          echo "VITE_APP_API_URL=${{ secrets.VITE_APP_API_URL }}" >> .env.production
          cat .env.production

      - name: ðŸ”¨ Construir el proyecto
        run: npm run build --mode production

      - name: ðŸš« Agregar .nojekyll para evitar problemas con GitHub Pages
        run: touch dist/.nojekyll

      - name: ðŸš€ Desplegar a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
