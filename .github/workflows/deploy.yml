name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: 🌍 Crear .env.production con la variable de entorno
        run: |
          echo "VITE_APP_API_URL=${{ env.VITE_APP_API_URL }}" >> .env.production
          cat .env.production  # Verificar que se escribe correctamente en el log
      - name: Build project
        run: npm run build
      - name: Add .nojekyll file to prevent Jekyll processing
        run: touch dist/.nojekyll
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
